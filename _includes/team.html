<!-- Team Section -->
    <section id="team">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">{{ site.header['team'][page.lang] }}</h2>
                    <h3 class="section-subheading text-muted">{{ site.people['intro'][page.lang] }}</h3>
                </div>
            </div>
            <div class="row">
                {% for member in site.people['list'] %}
                <div class="col-sm-3">
                    <div class="team-member">
                        <img src="img/team/{{ member.pic }}.jpg" class="img-responsive img-circle" alt="">
                        <h4>{{ member.name }}</h4>
                        <p class="text-muted">{{ member.position[page.lang] }}</p>
                        <ul class="list-inline social-buttons">
                            {% for network in member.social %}
                            <li>
                                <a href="{{ network.url }}">
                                    <i class="fa fa-{{ network.title }}"></i>
                                </a>
                            </li>
                            {% endfor %}
                            <li>
                                <a href="mailto:{{member.email}}">
                                  <i class="fa fa-envelope"></i>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
                {% endfor %}
            </div>
<!--             <div class="row">
                <div class="col-lg-8 col-lg-offset-2 text-center">
                    <p class="large text-muted">{{ team.footer[page.lang] }}</p>
                </div>
            </div> -->
        </div>
    </section>
